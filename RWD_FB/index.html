<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWD練習 (仿fb帳號頁面)</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/c50ac87e11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <img
          src="https://www.pinclipart.com/picdir/big/560-5604487_facebook-clip-art.png"
          alt=""
          class="icon"
        />
        <input type="text" placeholder="搜尋人、地、事物" />
      </div>
      <div class="cover"></div>
      <div class="midbar">
        <div class="personimg">
          <div class="names">
            <h2 class="chtname">C編轉職中</h2>
            <h5 class="engname">(The Coding Editor)</h5>
          </div>
        </div>
      </div>
      <div class="bottombar">
        <p>
          <span
            ><i class="fa-solid fa-briefcase"></i> 現任 產業新尖兵計畫 |
            逃跑編輯</span
          ><br />
          <span
            ><i class="fa-solid fa-clock-rotate-left"></i> 曾任 教科書出版社 |
            萬能編輯</span
          ><br />
          <span
            ><i class="fa-regular fa-thumbs-up"></i> 特技
            Word排版、揪出內容農場文章</span
          ><br />
          <span
            ><i class="fa-regular fa-heart"></i> 心情
            一個編輯有兩個我。一個在黑暗中校稿，一個在光明中校稿。</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
