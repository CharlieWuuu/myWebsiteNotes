<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天氣日曆</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/javascript/script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="logo_container" id="logo_pad">
        <p>天氣日曆</p>
        <hr />
      </div>
      <!-- upper -->
      <div class="up_container">
        <div class="main_container">
          <div class="logo_container" id="logo_web">
            <p>天氣日曆</p>
            <hr />
          </div>
          <div class="name_container">
            <h1>台北市</h1>
            <h1>信義區</h1>
            <div class="date_container">
              <h3>週三</h3>
              <h3>7/20</h3>
            </div>
          </div>
          <div class="weather_container"></div>
        </div>
        <div class="picture_container"></div>
      </div>
      <!-- downer -->
      <div class="down_container">
        <div class="none"></div>
        <div class="week_container">
          <div class="daily_container"></div>
          <div class="temperature_container">
            <div class="temperature_line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
